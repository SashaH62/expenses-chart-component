<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Javascript -->
    <script type="module" src="./script.js"></script>

    <title>Sasha Herman | Expenses chart component</title>
  </head>
  <body>
    <main class="main-card">
      <div class="upper">
        <p class="sub-titles">My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="lower">
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="graph">
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">mon</h6>
          </div>
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">tue</h6>
          </div>
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">wed</h6>
          </div>
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">thu</h6>
          </div>
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div></div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">fri</h6>
          </div>
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">sat</h6>
          </div>
          <div class="graph-bar-section">
            <div class="cost-display">
              <p>0</p>
            </div>
            <div class="bar-container">
              <div class="bar"></div>
            </div>
            <h6 class="day-title">sun</h6>
          </div>
        </div>
        <hr />
        <div class="statistics">
          <div class="total-section">
            <p class="sub-titles">Total this month</p>
            <h2 class="total-spent">$478.33</h2>
          </div>
          <div class="comparison-section">
            <h6>+2.4%</h6>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
